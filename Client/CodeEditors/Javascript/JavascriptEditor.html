<html>
    <head>
        <title>Javascript Editor</title>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" type="text/css" href="/Client/Home/Style.css">
    </head>
    <body style="background:gray">
        <div class="topnav">
            <a href="/home">Home</a>
            <a href="/games">Games</a>
            <a class="active">Code Editors</a>
            <a href="/emulators"">Emulators</a>
        </div>
        <div id="Run" onclick="OnRun()">Run</div>
        <div class="row">
            <div class="col-md-3 col-sm-3"> 
            </div> 
            <div class="col-md-6 col-sm-9"> 
                <div class="flex-box"> 
                    <textarea id="textarea1" 
                              class="input shadow" 
                              name="name" 
                              rows="15" 
                              cols="100" 
                              placeholder=""> 
                    </textarea> 
                </div> 
            </div> 
            <div class="col-md-3"> 
            </div> 
        </div> 
        <div>
            <div id="contentframe" position:absolute; right:0>
                <iframe id="JS IFrame" title="Javascript Editor"></iframe>
            </div>
            <script>
                const iframe = document.getElementById("JS IFrame");
                const text_area = document.getElementById("textarea1");

                function Init(){
                    iframe.srcdoc = "<html><body style=\"background:rgb(90, 90, 90)\"><h1>HELLO</h1></body></html>";
                    text_area.value = iframe.srcdoc;
                    text_area.rows = 45;
                    text_area.cols = 80;
                    
                    iframe.width = 900;
                    iframe.height = iframe.width * (9 / 16);
                    iframe.style.position = "absolute";
                    
                    let width = (800);
                    iframe.style.left = width.toString() + `px`;
                    iframe.style.top = "125px";
                }
                function OnRun(){
                    iframe.srcdoc = text_area.value;
                }

                Init();
            </script>
        </div>
    </body>
</html>
